<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build your UI here</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var invokeApi = function (url, method, successCallbak, errorcallback) {
            var baseurl = 'http://localhost:3000/';
            $.ajax({
                dataType: "json",
                type: method,
                contentType: "application/json;charset=utf-8",
                url: baseurl + url,
                //data:data1,
                success: function (data) {
                    successCallbak(data);

                },
                error: function (d) {
                    errorcallback(d);
                },
            });
        }
    </script>

</head>
<body>
    <h1>Hello There!</h1>
    <form action="/quotes" method="POST">
        <input type="text" placeholder="name" data-bind="value:Name" name="name"/>
        <input type="text" placeholder="quote" name="quote">
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript">
        var viewModel = function () {
            var self = this;
            self.Name = ko.observable('test1');

        };
        ko.applyBindings(viewModel);
        invokeApi('getquotes', 'get', function (data) {
            console.log(data);
        }, (e) => {
            console.log('error')
        })
    </script>
</body>
</html>
